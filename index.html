<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./script/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="primary-btns-container">
      <button id="add-item-btn">Add Item</button>
      <button class="clear-js" id="clear-btn">Clear</button>
    </div>
    <div class="center-child"><button class="toggle-js" id="toggle-btn">Toggle Card</button></div>
    <div class="center-child">
      <p id="instruction-text">Use the button above to add items</p>
    </div>

    <div class="ip-cont-js" id="IP-adress-container">
      <img class="clear-img" src="./icons/x.svg" alt="">
      <form id="ip-form" action="#">
        <h2>IP Adress</h2>
        <div class="region-js">
          <input class="IP-input" type="text" placeholder="158.143.37.141">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
